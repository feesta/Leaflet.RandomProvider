<head>
<title>Leaflet.RandomProvider</title>
<meta name="viewport" content="width=device-width, initial-scale=0.25">

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="leaflet-hash.js"></script>
<script src="leaflet-randomProvider.js" defer></script>
<style>
body {
    margin:0;
}
#map {
    width:100%;
    height:100%;
}
</style>
</head>

<body>
<script>

var urls = ['//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
'//{s}.tile.osm.org/{z}/{x}/{y}.png',
'//{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png',
'//{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png',
'//{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png',
'//{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
'//{s}.tile.opentopomap.org/{z}/{x}/{y}.png',
'//{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png',
'//{s}.tile.thunderforest.com/transport/{z}/{x}/{y}.png',
'//{s}.tile.thunderforest.com/transport-dark/{z}/{x}/{y}.png',
'//{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png',
'//{s}.tile.thunderforest.com/outdoors/{z}/{x}/{y}.png',
'//openmapsurfer.uni-hd.de/tiles/roads/x={x}&y={y}&z={z}',
'//openmapsurfer.uni-hd.de/tiles/roadsg/x={x}&y={y}&z={z}',
'//{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png',
'//{s}.tile.openstreetmap.se/hydda/base/{z}/{x}/{y}.png',
'//{s}.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png',
'//{s}.tile.stamen.com/toner/{z}/{x}/{y}.png',
'//{s}.tile.stamen.com/terrain/{z}/{x}/{y}.png',
'//{s}.tile.stamen.com/watercolor/{z}/{x}/{y}.png',
'//{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png',
'//{s}.tile.geofabrik.de/549e80f319af070f8ea8d0f149a149c2/{z}/{x}/{y}.png',
'//{s}.tile.geofabrik.de/23228979966ae9040ceb0597251e12a2/{z}/{x}/{y}.png',
'//{s}.tile.geofabrik.de/15173cf79060ee4a66573954f6017ab0/{z}/{x}/{y}.png',
'//{s}.tile.stamen.com/toner/{z}/{x}/{y}.png',

'//{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png',
'//{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
'//{s}.tile.openstreetmap.fr/openriverboatmap/{z}/{x}/{y}.png',
'//{s}.tile3.opencyclemap.org/landscape/{z}/{x}/{y}.png',
'//{s}.tile2.opencyclemap.org/transport/{z}/{x}/{y}.png',
'//{s}.tiles.openrailwaymap.org/standard/{z}/{x}/{y}.png',
'//{s}.tiles.openrailwaymap.org/maxspeed/{z}/{x}/{y}.png',
'//{s}.tiles.osm2world.org/osm/pngtiles/n/{z}/{x}/{y}.png']

document.addEventListener("DOMContentLoaded", function(event) { 
    var map_container = document.createElement('div');
    map_container.id = 'map';
    document.body.appendChild(map_container);
    var map = L.map(map_container, {
        attributionControl: false,
        zoom: 12, 
        center: [37.7630,-122.4435],
        detectRetina:true
    });
    var hash = new L.Hash(map);
    L.TileLayer.random(urls).addTo(map);
});
</script>
</body>
